version: 2

models:
  - name: dim__calendar
    description: "This table contains a calendar schema with dates and their corresponding weekdays."
    columns:
      - name: Weekday
        description: "The name of the day of the week."
        data_tests:
          - not_null
      - name: dates
        description: "The date in DD/MM/YYYY format."
        data_tests:
          - not_null
          - unique
      - name: week_number
        description: "The ISO week number of the year."
      - name: month
        description: "The name of the month."
      - name: year
        description: "The year as a four-digit number."